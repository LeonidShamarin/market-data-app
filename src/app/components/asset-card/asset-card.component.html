<div class="asset-price-card">
  <div class="price-display">
    <span class="price">{{ currentPrice | currency:'USD':'symbol':'1.2-2' }}</span>
    <span class="updated">{{ asset.lastUpdated | date:'shortTime' }}</span>
  </div>
  <div class="price-change">
    <span [class.positive]="isPositive" [class.negative]="!isPositive">
      {{ priceChange | number:'1.2-2' }}% {{ isPositive ? '▲' : '▼' }}
    </span>
  </div>
</div>
